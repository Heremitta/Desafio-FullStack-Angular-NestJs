<form [ngClass]="{'was-validated': wasValidate}" #cadastro="ngForm" [formGroup]="formCadastro" class="">
  <h2 class="mb-3 text-center">Cadastro de usuario</h2>

  <div class="row">
    <div class="form-floating mb-3 col input-group">

      <span class="input-group-text" id="inputGroupPrepend">Nome</span>
      <input formControlName="nome" #nome type="text" class="form-control" id="nome" required>

      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

  </div>
  <div class="row">
    <div class="form-floating input-group mb-3 col">
      <span class="input-group-text" id="inputGroupPrepend">Email</span>
      <input formControlName="email" #email type="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$"
        class="form-control" id="email" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-floating mb-3 col input-group">
      <span class="input-group-text" id="inputGroupPrepend">senha</span>
      <input formControlName="senha" #senha [type]="mostraSenha?'text':'password'" class=" form-control" id="senha"
        required>
      <span (click)="mostraSenha = !mostraSenha" class="cursor input-group-text" id="inputGroupPrepend"><i
          *ngIf="!mostraSenha" class="bi bi-eye-slash"></i> <i *ngIf="mostraSenha" class="bi bi-eye"></i> </span>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  </div>



  <button class="w-100 btn btn-lg btn-primary" (click)="cadastrarProfissional()">Enviar</button>

</form>
